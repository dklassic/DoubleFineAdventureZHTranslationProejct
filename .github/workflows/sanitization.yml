# File: .github/workflows/sanitize_content_workflow.yml

name: Sanitize Content_zh Column

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for pushing changes

      # 2. Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc

      # 4. Run sanitize_content_zh.py
      - name: Sanitize Content_zh Column
        run: |
          python scripts/sanitize_content_zh.py --path "./"

      # 5. Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6. Commit changes if any
      - name: Commit Changes
        id: commit_changes
        run: |
          git add sanitized\ csv/*.csv
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "::set-output name=changed::false"
          else
            git commit -m "Automated: Sanitize Content_zh Column"
            echo "::set-output name=changed::true"
          fi
        shell: bash

      # 7. Create Pull Request if changes exist
      - name: Create Pull Request
        if: steps.commit_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated: Sanitize Content_zh Column
          branch: automate/sanitize-content-$(date +'%Y%m%d%H%M%S')
          title: "âœ… Automated: Sanitize Content_zh Column"
          body: |
            This PR was automatically generated by GitHub Actions to:
            - Sanitize the `Content_zh` column using `sanitize_content_zh.py`.
          base: main
          delete-branch: true