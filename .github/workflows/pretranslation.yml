# File: .github/workflows/translate_csv_workflow.yml

name: Translate CSV Files

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for pushing changes

      # 2. Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai opencc

      # 4. Run translate_csv_batch.py
      - name: Translate CSV Files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/translate_csv_batch.py --path "./"

      # 5. Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6. Commit changes if any
      - name: Commit Changes
        id: commit_changes
        run: |
          git add pretranslated\ csv/*.csv
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "::set-output name=changed::false"
          else
            git commit -m "Automated: Translate CSV Files"
            echo "::set-output name=changed::true"
          fi
        shell: bash

      # 7. Create Pull Request if changes exist
      - name: Create Pull Request
        if: steps.commit_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated: Translate CSV Files"
          branch: automate/translate-csv-$(date +'%Y%m%d%H%M%S')
          title: "âœ… Automated: Translate CSV Files"
          body: |
            This PR was automatically generated by GitHub Actions to:
            - Translate CSV files using `translate_csv_batch.py`.
          base: main
          delete-branch: true