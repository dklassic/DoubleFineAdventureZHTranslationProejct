# File: .github/workflows/sanitize_content_workflow.yml

name: Extract Subtitle as CSV

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for pushing changes

      # 2. Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc

      # 4. Run sanitize_content_zh.py
      - name: Sanitize Content_zh Column
        run: |
          python scripts/extract_csv.py --path "./"

      # 5. Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6. Commit changes if any
      - name: Commit Changes
        id: commit_changes
        run: |
          git add extracted\ csv/*.csv
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Automated: Sanitize Content_zh Column"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      # 7. Create Pull Request if changes exist
      - name: Create Pull Request
        if: steps.commit_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated: Extract Subtitle as CSV"
          branch: automate/extract-csv
          title: "âœ… Automated: Extract Subtitle as CSV"
          body: |
            This PR was automatically generated by GitHub Actions to:
              - Extract subtitle as CSV
          base: main
          delete-branch: true