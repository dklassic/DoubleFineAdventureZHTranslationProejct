# File: .github/workflows/convert_to_srt_workflow.yml

name: Convert Sanitized CSVs to SRT Files

on:
  push:
    paths:
      - 'sanitized csv/**.csv'
  workflow_dispatch:  # Allows manual triggering

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for pushing changes

      # 2. Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc  # Assuming convert_csv_to_srt.py requires opencc
          # Add other dependencies if needed

      # 4. Run convert_csv_to_srt.py
      - name: Convert CSVs to SRT
        run: |
          python scripts/convert_csv_to_srt.py --path "./"

      # 5. Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 6. Commit changes if any
      - name: Commit Changes
        id: commit_changes
        run: |
          git add translated\ subtitles/*.srt
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "::set-output name=changed::false"
          else
            git commit -m "Automated: Convert CSVs to SRT Files"
            echo "::set-output name=changed::true"
          fi
        shell: bash

      # 7. Create Pull Request if changes exist
      - name: Create Pull Request
        if: steps.commit_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated: Convert CSVs to SRT Files
          branch: automate/convert-srt-$(date +'%Y%m%d%H%M%S')
          title: "âœ… Automated: Convert CSVs to SRT Files"
          body: |
            This PR was automatically generated by GitHub Actions to:
            - Convert sanitized CSV files to SRT subtitle files using `convert_csv_to_srt.py`.
          base: main
          delete-branch: true